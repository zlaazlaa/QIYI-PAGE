<!DOCTYPE html>
<html>
<head>
    <title>Video Thumbnails</title>
    <meta charset="UTF-8">
    <style>
        /* 导航栏样式 */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: transparent;
            color: white;
            padding: 20px 20px; /* 上下内边距增加到 20px */
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 3;
            margin-left: 50px;
            margin-right: 50px;
        }

        .navbar a {
            text-decoration: none;
            color: rgb(215, 215, 215); /* 更改字体颜色为白色 */
            margin: 0 15px; /* 链接之间的间距 */
            font-weight: bold; /* 加粗字体 */
            font-size: 21px; /* 设置字体大小为 16px */
        }

        /* 导航栏链接样式 */
        .navbar a {
            text-decoration: none;
            color: white;
            margin: 0 15px;
            font-weight: bold; /* 设置字体加粗 */
        }

        /* iQIYI和首页的绿色字体 */
        .iqiyi {
            color: rgb(100, 217, 106);
        }

        /* 会员中心的金色字体 */
        .gold-text {
            color: rgb(219, 187, 142);
        }

        /* 搜索框样式 */
        .search-box {
            padding: 5px;
            border: none;
            background-color: #444; /* 搜索框背景颜色 */
            color: #ccc; /* 搜索框文字颜色 */
            border-radius: 5px; /* 圆角边框 */
        }

        /* 搜索图标样式 */
        .search-icon {
            width: 20px;
            height: 20px;
            margin-left: 10px;
        }

        body {
            background-color: #000000; /* 深灰色背景 */
            margin: 0; /* 去除默认的外边距 */
            padding: 0; /* 去除默认的内边距 */
        }

        .header {
            position: relative;
        }

        .header video {
            width: 100%;
            height: auto;
            position: relative;
            z-index: -1; /* 视频在下方，文本和其他内容在上方 */
        }

        /* 顶部视频蒙版样式 */
        .header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.65), transparent, transparent, rgba(0, 0, 0, 0.65));
            z-index: 1;
        }
        .page-container {
            max-width: 1400px; /* 设置最大宽度 */
            margin: 0 auto; /* 居中显示 */
            padding-left: 50px;
            padding-right: 50px;
            padding-top: 10px;
        }

        .wide-video-container {
            position: relative;
            display: flex;
            flex-direction: column;
            margin-top: 0px;
            top: -80px; /* 负值将模块向上移动 */
            z-index: 2; /* 添加这行 */
        }

        .narrow-video-container {
            position: relative;
            display: flex;
            flex-direction: column;
            margin-top: 10px;
            top: -10px; /* 负值将模块向上移动 */
            z-index: 2; /* 添加这行 */
        }

        .wide-video-column {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(210px, 1fr));
            grid-gap: 15px; /* 减小网格之间的间距 */
        }

        .narrow-video-column {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            grid-gap: 20px; /* 稍微减小网格之间的间距 */
        }

        .video-thumbnail {
            display: inline-block;
            width: 100%;
            border: none; /* 添加白色边框 */
            border-radius: 10px; /* 圆角矩形边框 */
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3); /* 添加阴影效果 */
            display: flex;
            flex-direction: column;
        }

        .video-thumbnail img {
            max-width: 100%;
            border-radius: 10px; /* 圆角矩形边框 */
        }

        .video-info {
            text-align: left; /* 左对齐 */
            padding: 10px; /* 将标题和描述内边距增加 */
        }

        .video-name {
            font-weight: bold;
            color: white; /* 白色标题 */
        }

        .video-detail {
            text-align: left;
            color: #ccc; /* 浅灰色描述 */
        }

        .section-title {
            font-weight: bold;
            color: white; /* 白色标题 */
            font-size: 24px; /* 设置标题字体大小 */
            margin-bottom: 20px; /* 添加底部间距 */
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a class="iqiyi" href="#"><span class="iqiyi">iQIYI爱奇艺</span></a>
        <a href="#"><span class="iqiyi">首页</span></a>
        <a href="#"><span>免费专区</span></a>
        <a href="#"><span>电视剧</span></a>
        <a class="gold-text" href="#"><span class="gold-text">会员中心</span></a>
        <input type="text" class="search-box" placeholder="搜索">
        <img src="header-userImg-default-dark.png" alt="搜索图标" class="search-icon" style="width: 35px; height: 35px;">
    </div>
   <div class="header">
        <video autoplay muted loop style="height: 400px; object-fit: none;">
            <source src="https://storesxy.blob.core.windows.net/big-video/big-video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="page-container">
        <div class="wide-video-container">
            <div class="section-title">正在热播</div> <!-- 添加 "正在热播" 文本行 -->
            <div class="wide-video-column" id="wide-images">
                <!-- Images with a wide aspect ratio will be displayed here -->
            </div>
        </div>
        <div class="narrow-video-container">
            <div class="section-title">猜你喜欢</div> <!-- 添加 "猜你喜欢" 文本行 -->
            <div class="narrow-video-column" id="narrow-images">
                <!-- Images with a narrow aspect ratio will be displayed here -->
            </div>
        </div>
    </div>

    <script>
        // Function to fetch video data from the backend and create thumbnails
        async function fetchVideoData() {
            try {
                const response = await fetch('https://qiyi-212.azurewebsites.net/get_list');
                const data = await response.json();

                const wideImagesContainer = document.getElementById('wide-images');
                const narrowImagesContainer = document.getElementById('narrow-images');

                data.forEach(video => {
                    const thumbnailDiv = document.createElement('div');
                    thumbnailDiv.className = 'video-thumbnail';

                    const img = document.createElement('img');
                    img.src = video.image_url;

                    const infoDiv = document.createElement('div');
                    infoDiv.className = 'video-info';

                    const nameDiv = document.createElement('div');
                    nameDiv.className = 'video-name';
                    nameDiv.textContent = video.video_name;

                    const detailDiv = document.createElement('div');
                    detailDiv.className = 'video-detail';
                    detailDiv.textContent = video.video_detail;

                    infoDiv.appendChild(nameDiv);
                    infoDiv.appendChild(detailDiv);

                    thumbnailDiv.appendChild(img);
                    thumbnailDiv.appendChild(infoDiv);

                    // Determine whether the image is wide or narrow based on its aspect ratio
                    if (img.width / img.height >= 1) {
                        wideImagesContainer.appendChild(thumbnailDiv);
                    } else {
                        narrowImagesContainer.appendChild(thumbnailDiv);
                    }
                });
            } catch (error) {
                console.error('Error fetching video data:', error);
            }
        }

        fetchVideoData();

    </script>
</body>
</html>
